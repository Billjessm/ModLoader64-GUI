<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>modloader64 gui</title>
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet" href="./xterm/css/xterm.css" />
    <script src="./xterm/lib/xterm.js"></script>
</head>

<body>
	<p>
		<img src="./ml64.png" width="10%" height="10%" />
		<span style="font-family: Nintend; font-size: 27pt; color: #0124a6">ModLoader</span><span
			style="font-size: 27pt; color: #ff2d1e">64</span>
	</p>
	<span id="status">Game running.</span>
	<script>
		var windowTopBar = document.createElement('div')
		windowTopBar.style.width = "100%"
		windowTopBar.style.height = "32px"
		windowTopBar.style.position = "absolute"
		windowTopBar.style.top = windowTopBar.style.left = 0
		windowTopBar.style.webkitAppRegion = "drag"
		document.body.appendChild(windowTopBar);
	</script>
</body>

</html>
